{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Edit user{% endblock %}</h3>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
     <div class="col-4">
        <div class="card">
          <div class="card-body">
            <form method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input name="username" id="username" class="form-control" value="{{ g.user['username'] }}" disabled>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
              </div>

              <div class="form-group">
                <input type="submit" value="Edit" class="btn btn-info">
              </div>
            </form>
            <form action="{{ url_for('auth.delete_user', id=g.user['id']) }}" method="POST">
              <input class="btn btn-danger" type="submit" value="Delete account" onclick="return confirm('Are you sure?')">
            </form>
          </div>
        </div>
     </div>
  </div>
</div>
{% endblock %}
